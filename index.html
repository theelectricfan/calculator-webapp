<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="stored"></div>
            <div class="current"></div>
        </div>
        <div class='row'>
            <button class='btn seven' id="7">7</button>
            <button class='btn eight' id="8">8</button>
            <button class='btn nine' id="9">9</button>
            <button class='btn plus' id="+">+</button>
        </div>
        <div class="row">
            <button class="btn four" id="4">4</button>
            <button class="btn five" id="5">5</button>
            <button class="btn six" id="6">6</button>
            <button class="btn minus" id="-">-</button>
        </div>
        <div class="row">
            <button class="btn one" id="1">1</button>
            <button class="btn two" id="2">2</button>
            <button class="btn three" id="3">3</button>
            <button class="btn multiply" id="*">*</button>
        </div>
        <div class="row">
            <button class="btn zero" id="0">0</button>
            <button class="btn dot" id=".">.</button>
            <button class="btn equals" id="=">=</button>
            <button class="btn divide" id="รท">รท</button>
        </div>
        <div class="row">
            <button class="btn" id="Clear">Clear</button>
            <button class="btn" id="Backspace">Backspace</button>
        </div>
    </div>
</body>

</html>
